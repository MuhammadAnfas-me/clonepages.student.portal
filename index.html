<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        student.brototype.com
    </title>
    <link rel="stylesheet" href="index.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="shortcut icon" href="https://yt3.googleusercontent.com/KjbsQTeG_Pcwk8mf-M_oYe5VoZaxwvRv57CPTFGFazRTfuvabRvXpDIxcTCKE721yOV-7m0Q=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <div class="BRO">
                   <p>BRO</p>
                </div>
            </div>
            <div class="totype">
                <p>TOTYPE</p>
            </div>
            <div>
                <i class="fas fa-bell"></i>
            </div>
            <div class="theme-icon">
                    <img src="images.png" height="26px">
            </div>
        </div>
        <div class="sidebar">
            <div class="content">
                <button class="dashboard">
                <img class="icons" src="Dashboard-3--Streamline-Flex (1).png">
                <p class="sidebar-items">Dashboard</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Calendar-Check-1--Streamline-Nova.png">
                <p class="sidebar-items">Reviews</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Paginate-Filter-Document--Streamline-Nova.png">
                <p class="sidebar-items">Sessions</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Note-Task-Edit--Streamline-Nova.png">
                <p class="sidebar-items">Weekly tasks</p>
            </button>
             <button class="dashboard">
                <img class="icons" src="Layers--Streamline-Nova.png">
                <p class="sidebar-items">Daily Task</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Document-Paragraph-Text--Streamline-Nova.png">
                <p class="sidebar-items">Profile</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Receipt--Streamline-Nova.png">
                <p class="sidebar-items">Invoice</p>
            </button>
             <button class="dashboard">
                <img class="icons" src="Billing-Check-1--Streamline-Nova.png">
                 <p class="sidebar-items">Payment Request</p>
            </button>
             <button class="dashboard">
                <img class="icons" src="Cash-Briefcase--Streamline-Nova.png">
                 <p class="sidebar-items">Facilities Fee</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="File-Code--Streamline-Nova.png">
                  <p class="sidebar-items">Tests</p>
            </button>
             <button class="dashboard">
                <img class="icons" src="Swatch--Streamline-Heroicons-Outline.png">
                <p class="sidebar-items">My Tickets</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Archive-Box--Streamline-Flex.png">
                <p class="sidebar-items">Skills</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Calendar-Mark--Streamline-Flex.png">
                <p class="sidebar-items">Attendence Info</p>
            </button>
            <hr class="line">
            <button class="dashboard" >
                <img class="icons" src="Gift--Streamline-Flex.png">
                <p class="sidebar-items">Refer & Earn</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Help-Question-2--Streamline-Flex.png">
               <p class="sidebar-items">FAQ</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Information-Square--Streamline-Flex.png">
                <p class="sidebar-items">Contact Us</p>
            </button>
            <button class="dashboard">
                <img class="icons" src="Logout-2--Streamline-Flex.png">
                <p class="sidebar-items">Logout</p>
            </button>
            </div>
        </div>

        <div class="footer">
            <img class="profilepic" src="picofme.png" alt="Avathar" >
            <p class="profilename">Muhammad Anfas</p>
        </div>
        <div class="body">
            <p class="welcome">Welcome to Dashboard</p>
            <div class="dateandtime">
                <p class="date">25 August 2025</p>
                <p class="day">Monday</p>
                <p class="time">13:22:13</p>
                <div class="bottom">
                    <button class="swipes">
                        View swipes
                    </button>
                    <button class="signin">
                        Sign In
                    </button>
                </div>
            </div>
            <div class="hubanddomain">
                <p class="hub">Preferred Hub</p>
                <p class="location">BCK-Calicut</p>
                <hr class="line2">
                <button class="edit">
                    Edit
                </button>
                <p class="domain">Pereferred Domain</p>
                <p class="domaintype">Not pereferred</p>
            </div>
            <div class="referandearn">
                <img class="info" src="info_167801.png" alt="info">
                <img class="giftbox" src="gift_3988883.png" alt="">
                <p class="maintext">Refer and Earn!</p>
                <p class="secondtext">Help your friends join the journey,and watch you wallet grow!</p>
                <button class="refernow">
                    Refer Now
                </button>
            </div>
            <div class="wallet">
                <img class="walletimage" src="wallet_17041056.png">
                <p class="mywallet">My Wallet</p>
                <p class="balance">Balance: $0.00</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".dashboard").click(function(){
                $(this).css({"background":"#1b7557","color":"#fff"})
            })
        })
    </script>
</body>
</html>
